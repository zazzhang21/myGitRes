<div class="row marketing">
    <h2>My Angular Demo</h2>
    <!-- Todos input -->
       <form role="form" ng-submit="addTodos()">
         <div class="row">
           <p class="input-group">
             <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
             <span class="input-group-btn"> 
              <input type="submit" value="Add" class="btn btn-lg btn-success">
             </span>             
           </p>
         </div>
       </form>
       <div ui-sortable ng-model="todos">
         <p class="init-group" ng-repeat="todo in todos track by $index" style="padding:5px 10px; cursor: move;">
            <input type="text" ng-model="todo" class="glyphicon glyphicon-ok">
            <span class="input-group-btn">
              <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
            </span>
         </p>
       </div>
</div>
